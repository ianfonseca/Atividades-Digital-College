<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário de Candidatura</h1>

     <form>
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome">
        <br>
        <br>

        <label for="email">E-mail:</label>
        <input type="text" name="email" id="email">
        <br>
        <br>

        <label for="cpf">CPF:</label>
        <input type="text" name="cpf" id="cpf" placeholder="xxx.xxx.xxx-xx">
        <br>
        <br>

        <label for="cargo">Cargo:</label>
        <select name="cargo" id="cargo">
            <option value="desenvolvedor">Desenvolvedor(a)</option>
            <option value="analista">Analista de Sistemas</option>
            <option value="bancodedados">Administrador(a) de Bando de Dados</option>
            <option value="testador">Testador(a)</option>
        </select>
        <br>
        <br>

        <label for="">Gênero:</label>
        <input type="radio" name="genero" id="masculino" value="masculino">
        <label for="masculino">Masculino</label>
        <input type="radio" name="genero" id="feminino" value="feminino">
        <label for="feminino">Feminino</label>
        <br>
        <br>

        <label for="">Unidade de Interesse:</label>
        <input type="checkbox" name="cidade" id="fortaleza" value="fortaleza">
        <label for="fortaleza">Fortaleza</label>
        <input type="checkbox" name="cidade" id="eusebio" value="eusebio">
        <label for="eusebio">Eusébio</label>
        <input type="checkbox" name="cidade" id="caucaia" value="caucaia">
        <label for="caucaia">Caucaia</label>
        <br>
        <br>

        <label for="anexo">Anexo:</label>
        <input type="file" name="anexo" id="anexo">
        <br>
        <br>

        <label for="descricao">Fale mais sobre você</label>
        <textarea name="descricao" id="descricao" rows="4" cols="40" placeholder="Digite aqui"></textarea>
        <br>
        <br>

        <input type="button" name="enviar" id="enviar" value="Enviar">
        











     </form>
</body>
</html>

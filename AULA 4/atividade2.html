<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 02 - Aula 4</title>
</head>
<body>
    <h1>FORMULÁRIO DE CADASTRO</h1>
    <form>

    <label for="">Quais os turnos de sua preferência?</label>
    <br>

    <input type="checkbox" name="turno" id="matutino" value="matutino">
    <label for="matutino">Matutino</label>
    <br>
    <input type="checkbox" name="turno" id="vespertino" value="vespertino">
    <label for="vespertino">Vespertino</label>
    <br>
    <input type="checkbox" name="turno" id="noturno" value="noturno">
    <label for="noturno">Noturno</label>
    <br>
    <br>

    <label for="">Quais os dias de sua preferência?</label>
    <br>

    <input type="checkbox" name="diadasemana" id="segunda-feira" value="segunda-feira">
    <label for="segunda-feira">Segunda-Feira</label>
    <br>
    <input type="checkbox" name="diadasemana" id="terça-feira" value="terça-feira">
    <label for="terça-feira">Terça-Feira</label>
    <br>
    <input type="checkbox" name="diadasemana" id="quarta-feira" value="quarta-feira">
    <label for="quarta-feira">Quarta-Feira</label>
    <br>
    <input type="checkbox" name="diadasemana" id="quinta-feira" value="quinta-feira">
    <label for="quinta-feira">Quinta-Feira</label>
    <br>
    <input type="checkbox" name="diadasemana" id="sexta-feira" value="sexta-feira">
    <label for="sexo">Sexta-Feira</label>
    <br>
    <br>

    <label for="">Quais os horários de disponibilidade?</label>
    <br>

    <input type="checkbox" name="horario" id="manha" value="manha">
    <label for="manha">08h00 às 12h00</label>
    <br>
    <input type="checkbox" name="horario" id="tarde" value="tarde">
    <label for="tarde">13h00 às 17h00</label>
    <br>
    <input type="checkbox" name="horario" id="noite" value="noite">
    <label for="noite">18h00 às 22h00</label>
    <br>
    <br>

    <label for="">Quais as áreas de interesse?</label>
    <br>

    <input type="checkbox" name="curso" id="programacao" value="programacao">
    <label for="programacao">Cursos de Programação</label>
    <br>
    <input type="checkbox" name="curso" id="design" value="design">
    <label for="design">Cursos de Design</label>
    <br>
    <input type="checkbox" name="curso" id="marketing" value="marketing">
    <label for="marketing">Cursos de Marketing</label>
    <br>
    <br>

    <label for="">Qual a sua escolaridade?</label>
    <br>

    <input type="radio" name="escolaridade" id="superior" value="superior">
    <label for="superior">Ensino Superior</label>
    <br>
    <input type="radio" name="escolaridade" id="medio" value="medio">
    <label for="medio">Ensino Médio</label>
    <br>
    <input type="radio" name="escolaridade" id="fundamental" value="fundamental">
    <label for="fundamental">Esino Fundamental</label>
    <br>
    <br>

    <label for="">Qual o seu sexo?</label>
    <br>

    <input type="radio" name="sexo" id="masculino" value="masculino">
    <label for="masculino">Masculino</label>
    <br>
    <input type="radio" name="sexo" id="feminino" value="feminino">
    <label for="feminino">Feminino</label>
    <br>
    <br>

    <label for="">Qual a sua idade?</label>
    <br>

    <input type="radio" name="idade" id="menor18" value="menor18">
    <label for="menor18">Menos de 18 anos</label>
    <br><input type="radio" name="idade" id="entre18e25" value="entre18e25">
    <label for="entre18e25">Entre 18 e 25 anos</label>
    <br>
    <input type="radio" name="idade" id="entre26e35" value="entre26e35">
    <label for="entre26e35">Entre 26 e 35 anos</label>
    <br>
    <input type="radio" name="idade" id="entre35e45">
    <label for="entre36e45">Entre 36 e 45 anos</label>
    <br>
    <input type="radio" name="idade" id="maisde45" value="maisde45">
    <label for="maisde45">Mais de 45 anos</label>

    </form>

</body>
</html>

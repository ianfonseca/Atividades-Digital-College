<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olimpíadas De Inverno</title>

    <style>
        th{
            border: 1px solid black;
        }
        table, tr, td{
            border-collapse: collapse;
            padding: 15px;
            border: 1px solid black ;

        }
    </style>
</head>
<body>
    <h1>Tabela de Medalhas dos Jogos Olímpicos</h1>

    <table>
        <tr>
            <th colspan="2">Equipe</th>
            <th><img src="Imagens/medOuro.png" alt="Medalha de Ouro" height="40"></th>
            <th><img src="Imagens/medPrata.png" alt="Medalha de Prata" height="40"></th>
            <th><img src="Imagens/medBronze.png" alt="Medalha de Prata" height="40"></th>
            <th>Total</th>
        </tr>
        <tr>
            <th><img src="Imagens/BandNoruega.png" alt="Bandeira da Noruega" height="30"></th>
            <td>Noruega</td>
            <td>16</td>
            <td>8</td>
            <td>13</td>
            <td>37</td>
        </tr>

        <tr>
            <th><img src="Imagens/BandROC.png" alt="Bandeira do ROC" height="30"></th>
            <td>ROC</td>
            <td>6</td>
            <td>12</td>
            <td>14</td>
            <td>32</td>
        </tr>
        <tr>
            <th><img src="Imagens/BandAlemanha.png" alt="Bandeira da Alemanha" height="30"></th>
            <td>Alemanha</td>
            <td>12</td>
            <td>10</td>
            <td>5</td>
            <td>27</td>
        </tr>
        <tr>
            <th><img src="Imagens/BandCanada.jpg" alt="Bandeira do Canadá" height="30"></th>
            <td>Canadá</td>
            <td>4</td>
            <td>8</td>
            <td>14</td>
            <td>26</td>
        </tr>
        <tr>
            <th><img src="Imagens/BandEUA.jpg" alt="Bandeira dos Estados Unidos da América" height="30"></th>
            <td>Estados Unidos da América</td>
            <td>4</td>
            <td>10</td>
            <td>7</td>
            <td>25</td>
        </tr>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 03 - Atributos: Classes e IDs</title>
</head>
<body>
    <h1>Trabalhando com a navegação por ancoragem</h1>


<!-- ul>li*3 -->
    <ul>
        <li><a href="#img1">HUMBERTO GESSINGER</a></li>
        <br>
        <li><a href="#img2">BOB ESPONJA</a></li>
        <br>
        <li><a href="#img3">INEXPLICAVEL</a></li>
    </ul>

    <img src="../AULA 3/Imagens/humberto-gessinger.jpg" alt="imagem 1" height="600" id="img1">
    <br>
    <img src="../AULA 3/Projeto Filmes/Imagens/bobesponja.jpg" alt="imagem 2" height="600" id="img2">
    <br>
    <img src="../AULA 3/Projeto Filmes/Imagens/Inexplicavel.png" alt="imagem 2" height="600" id="img3">
    


    <h1>Formulários</h1>
    <form>
<!-- Elementos do formulário -->
        <label for="nome">Nome:</label>
<!-- Legenda do campo a ser preenchida -->
        <input type="text" id="nome">

        <br>
        <br>

        <label for="EMAIL">E-mail:</label>
        <input type="email" id="EMAIL">

        <br>
        <br>

        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade">

        <br>
        <br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha">

        <br>
        <br>

        <label for="data">Data:</label>
        <input type="date" id="data">

        <br>
        <br>

        <label for="cor">Cor:</label>
        <input type="color" id="cor">

        <br>
        <br>

        <label for="hora">Hora:</label>
        <input type="time" id="hora">
        <br>
        <br>

        <label for="select">Selecionar</label>
        <select name="" id="">
            <option value=""></option>


        </select>

    </form>







</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Cadastro</title>
</head>
<body>
    <h1>FORMULÁRIO DE CADASTRO</h1>

    <form>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome">
        <br>
        <br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email">
        <br>
        <br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha">
        <br>
        <br>

        <label for="data">Data de Nascimento:</label>
        <input type="date" id="data" name="data">
        <br>
        <br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf">
        <br>
        <br>

        <label for="filhos">Quantidade de Filhos:</label>
        <input type="number" id="filhos" name="filhos" placeholder="Digite a quantidade de filhos">
        <br>
        <br>

        <label for="">Selecione o sexo:</label>

        <br>

        <input type="radio" name="sexo" id="masculino" value="masculino">
        <label for="masculino">Masculino</label>

        <input type="radio" name="sexo" id="feminino" value="feminino">
        <label for="feminino">Feminino</label>
        <br>
        <br>

        <label>Selecione as suas linguagens de programação preferidas:</label>
        <br>

        <input type="checkbox" name="linguagem" id="phyton" value="phyton">
        <label for="phyton">Phyton</label>
            
        
        <input type="checkbox" name="linguagem" id="javascript" value="javascript">
        <label for="javascript">Javascript</label>

    </form>



    
</body>
</html>

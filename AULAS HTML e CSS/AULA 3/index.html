<body>
    <h1>AULA 03 - LINKS E IMAGENS</h1>
    <!-- img AUTO COMPLETA A TAG ; Ctrl + espaço aparece o caminho das imagens.  -->
    <h1>PINSCHER</h1>
        <img src="Imagens/Pinscher-miniatura-Petlove-1.jpg" alt="Pinscher">
        <img src="Imagens/pinscher-1-650x480.jpg" alt="PINSCHER 2">

    <h2>Atributos de largura e altura</h2>
        <img src="Imagens/Pinscher-pequeno.jpg" alt="Pinscher" >
    
    <h2>Link - Tag</h2>
    <!-- Abre a página na mesma guia -->
        <a href="Atividade1.html">Atividade 1 - ARTISTA</a>
        <br>
        <br>
        
        <!-- Abre a página em uma outra guia//página -->

        <br> 
        <br>

        <!-- Links a partir de imagens -->
        <a href="https://www.petlove.com.br/pinscher/r" target="_blank">
            <img src="Imagens/Pinscher-miniatura-Petlove-1.jpg" alt="IMAGEM PINSCHER PARA NAVEGAÇÃO">
        </a>

        






</body>
</html>

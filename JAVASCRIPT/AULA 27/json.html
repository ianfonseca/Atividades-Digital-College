<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <h1>JSON</h1>


    <script>
        let cachorro = {
            nome: "Nina"
            idade: 4
            sexo: "Feminino"

            latir: function(){
                console.log('Au')
            }
        }

        console.log(cachorro)

        let cachorroJSON = JSON.stringify(cachorro)

        let cachorroOBJ = JSON.parse(cachorroJSON)

        console.log(cachorroOBJ.nome)
        
    </script>
</body>
</html>
